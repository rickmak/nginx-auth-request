version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    ports:
      - "8080:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/traefik.yml
    command:
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false
    depends_on:
      - auth

  auth:  # <-- Fixed indentation (was 2 spaces too far left)
    build:
      context: ./auth
    volumes:
      - ./auth/auth.py:/app/auth.py
    labels:
      - "traefik.enable=true"
      # Main route (/) with auth middleware
      - "traefik.http.routers.app.rule=Host(`localhost`)"
      - "traefik.http.routers.app.middlewares=auth-check"
      - "traefik.http.services.app.loadbalancer.server.port=5000"
      # Auth endpoint (/auth)
      - "traefik.http.routers.auth.rule=Host(`localhost`) && PathPrefix(`/auth`)"
      - "traefik.http.routers.auth.service=auth-service"
      - "traefik.http.services.auth-service.loadbalancer.server.port=5000"
      # Middleware definition
      - "traefik.http.middlewares.auth-check.forwardauth.address=http://auth:5000/auth"
      - "traefik.http.middlewares.auth-check.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.auth-check.forwardauth.authResponseHeaders=X-Original-URI"